<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Highlight Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <style>
        /* Κάνουμε τον χάρτη να καταλαμβάνει όλο το ύψος/πλάτος */
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
 
<script>
    // **************** ΡΥΘΜΙΣΕΙΣ & ΣΥΝΤΕΤΑΓΜΕΝΕΣ ****************
    const lat = 37.265802;       // ΠΛΑΤΟΣ
    const lng = 23.158134;       // ΜΗΚΟΣ
    const radiusMeters = 100;    // Ακτίνα σε μέτρα
    const circleColor = '#eab308'; // Το χρώμα της επιλογής σας (κίτρινο)
    // **********************************************************
    
    // Αρχικοποίηση χάρτη
    const mymap = L.map('mapid').setView([lat, lng], 15);

    /* --- 1. ΤΟ ΓΚΡΙ ΦΟΝΤΟ (ΣΤΑΘΕΡΟ TILE LAYER) --- */
    // CartoDB Positron (φωτεινό γκρι)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(mymap);


    /* --- 2. Ο ΚΥΚΛΟΣ ΠΟΥ ΕΙΝΑΙ ΚΙΤΡΙΝΟΣ ΚΑΙ ΔΙΑΦΑΝΗΣ --- */
    const highlightCircle = L.circle([lat, lng], {
        color: circleColor,      // Περίγραμμα
        fillColor: circleColor,  // Εσωτερικό
        fillOpacity: 0.5,        // Διαφάνεια 50% για να φαίνεται το γκρι φόντο
        radius: radiusMeters
    }).addTo(mymap);

    // Προσαρμογή του zoom για να δείχνει όλο τον κύκλο
    mymap.fitBounds(highlightCircle.getBounds());
</script>

</body>
</html>

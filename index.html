<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Fly-to, Marker & Circle Highlight (Mobile Responsive 80%)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
        
        /* Ρυθμίσεις για το minimal popup (Desktop & Tablet) */
        .minimal-popup .leaflet-popup-tip {
            display: none; 
        }
        .minimal-popup .leaflet-popup-content-wrapper {
             padding: 10px; /* Κρατάμε το 10px περιθώριο */
        }
        
        /* ********** ΠΡΟΣΘΗΚΗ: MOBILE RESPONSIVE CSS (80% Image) ********** */
        @media (max-width: 450px) {
            
            /* ΚΡΙΣΙΜΟ: Περιορίζουμε το μέγιστο πλάτος του Popup στο 90% της οθόνης */
            .leaflet-popup-content-wrapper {
                 max-width: 90vw !important; 
            }
            
            /* Η εικόνα πρέπει να συρρικνωθεί */
            #popup-img {
                max-width: 80% !important; /* Η εικόνα καταλαμβάνει το 80% του πλαισίου */
                margin: 0 auto; /* Κεντράρισμα της εικόνας */
            }
            
            /* Μειώνουμε λίγο το περιθώριο για μικρές οθόνες */
            .minimal-popup .leaflet-popup-content-wrapper {
                 padding: 5px; 
            }
        }
        /* *************************************************************** */

    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
 
<script>
    // **************** ΡΥΘΜΙΣΕΙΣ & ΣΥΝΤΕΤΑΓΜΕΝΕΣ ****************
    const lat = 37.265186;       // ΠΛΑΤΟΣ (Προορισμός)
    const lng = 23.158467;       // ΜΗΚΟΣ (Προορισμός)
    const radiusMeters = 80;     // Ακτίνα 80 μέτρα
    const finalZoom = 17;        // Τελικό επίπεδο ζουμ
    const initialZoom = 6;       // Αρχικό επίπεδο ζουμ
    
    // !!! ΣΥΝΔΕΣΜΟΣ ΦΩΤΟΓΡΑΦΙΑΣ ΑΠΟ GITHUB !!!
    const imageURL = 'https://raw.githubusercontent.com/hub-coaching/leaflet-map-mask-2-color/main/images/Map-Photo.png'; 
    // **********************************************************
    
    // Αρχικοποίηση χάρτη: Ξεκινάμε με χαμηλό zoom (6) σε κεντρικό σημείο Ελλάδας
    const mymap = L.map('mapid').setView([39.0, 23.0], initialZoom);

    /* --- ΤΟ ΓΚΡΙ ΦΟΝΤΟ (CartoDB Positron - ΣΤΑΘΕΡΟ) --- */
    L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(mymap);


    // **************** 1. ΔΗΜΙΟΥΡΓΙΑ POPUP CONTENT (ΜΟΝΟ ΕΙΚΟΝΑ) ****************
    const popupContent = `
        <div style="text-align: center;">
            <img id="popup-img" src="${imageURL}" alt="Your Dream Home in Spetses" style="max-width: 250px; height: auto; display: block;">
        </div>
    `;

    // **************** 2. ΡΥΘΜΙΣΕΙΣ POPUP ****************
    const popupOptions = {
        maxWidth: 300, 
        className: 'minimal-popup'
    };

    /* --- 3. ΔΗΜΙΟΥΡΓΙΑ MARKER ΚΑΙ ΚΥΚΛΟΥ --- */
    const propertyMarker = L.marker([lat, lng]);
    propertyMarker.bindPopup(popupContent, popupOptions);

    const highlightCircle = L.circle([lat, lng], {
        radius: radiusMeters,
        color: '#eab308',
        fillColor: '#eab308',
        fillOpacity: 0.35,
        weight: 2
    });
    highlightCircle.bindPopup(popupContent, popupOptions);


    // **************** 4. ΤΟ ΕΦΕ ΤΟΥ FLY-TO ΚΑΙ ΟΜΑΛΗ ΕΜΦΑΝΙΣΗ ****************
    mymap.whenReady(function() {
        
        // Εκτελούμε το Fly-to animation
        mymap.flyTo([lat, lng], finalZoom, {
            duration: 4, 
            easeLinearity: 0.5 
        });

        // Όταν τελειώσει η κίνηση του χάρτη ('moveend')
        mymap.once('moveend', function() {
            // Εμφανίζουμε Marker και Circle
            propertyMarker.addTo(mymap);
            highlightCircle.addTo(mymap);
            
            // ΝΕΑ ΛΟΓΙΚΗ: Ανοίγουμε το Popup αφού φορτωθεί η εικόνα
            const img = new Image();
            img.onload = function() {
                propertyMarker.openPopup();
            };
            img.src = imageURL;
            
            // (Εάν η εικόνα είναι ήδη στην cache, το ανοίγουμε αμέσως)
            if (img.complete) {
                propertyMarker.openPopup();
            }
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Fly-to, Marker & Circle Highlight (Smooth)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
 
<script>
    // **************** ΡΥΘΜΙΣΕΙΣ & ΣΥΝΤΕΤΑΓΜΕΝΕΣ ****************
    const lat = 37.265802;       // ΠΛΑΤΟΣ (Προορισμός)
    const lng = 23.158134;       // ΜΗΚΟΣ (Προορισμός)
    const radiusMeters = 80;     // Ακτίνα 80 μέτρα
    const finalZoom = 17;        // Τελικό επίπεδο ζουμ
    const initialZoom = 6;       // Αρχικό επίπεδο ζουμ
    const flyDuration = 3.5;     // Διάρκεια animation (3.5 δευτερόλεπτα)
    
    // !!! ΠΡΕΠΕΙ ΝΑ ΑΝΤΙΚΑΤΑΣΤΑΘΟΥΝ !!!
    const imageURL = 'https://storage.mlcdn.com/account_image/703340/wRAS5WWYAwGMumTuYzs3pXmlFO9IoKYchiAqxBtY.png'; // ΑΝΤΙΚΑΤΑΣΤΗΣΤΕ ΜΕ ΤΗ ΦΩΤΟΓΡΑΦΙΑ ΤΟΥ ΑΚΙΝΗΤΟΥ
   // const websiteLink = 'https://spetses.hubsales.ch/'; // ΑΝΤΙΚΑΤΑΣΤΗΣΤΕ ΜΕ ΤΟ URL ΤΗΣ ΙΣΤΟΣΕΛΙΔΑΣ ΣΑΣ
    // **********************************************************
    
    // Αρχικοποίηση χάρτη: Ξεκινάμε με χαμηλό zoom (6)
    // ΣΗΜΕΙΩΣΗ: Αλλάζουμε το view σε ένα κεντρικό σημείο της Ελλάδας, όχι στον τελικό προορισμό, 
    // για να ξεκινήσει σωστά το flyTo.
    const mymap = L.map('mapid').setView([39.0, 23.0], initialZoom);

    /* --- ΤΟ ΓΚΡΙ ΦΟΝΤΟ (CartoDB Positron - ΣΤΑΘΕΡΟ) --- */
    L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(mymap);

    // **************** 1. ΔΗΜΙΟΥΡΓΙΑ POPUP CONTENT (ΜΟΝΟ ΕΙΚΟΝΑ) ****************
    const popupContent = `
        <div style="text-align: center;">
            <img src="${imageURL}" alt="Your Dream Home in Spetses" style="max-width: 250px; height: auto; display: block;">
        </div>
    `;
    
/*
    // **************** 1. ΔΗΜΙΟΥΡΓΙΑ POPUP CONTENT ****************
    const popupContent = `
        <div style="text-align: center; font-family: sans-serif;">
            <p style="margin: 0 0 8px 0; font-weight: bold; color: #333;">Request Details:</p>
            <img src="${imageURL}" alt="Your Dream Home in Spetses" style="max-width: 100%; height: auto; display: block; margin: 0 auto 10px auto; border-radius: 4px; border: 1px solid #ccc;">
            <a href="${websiteLink}" target="_blank" style="display: inline-block; padding: 8px 15px; background-color: #eab308; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">
                Πάτησε Εδώ
            </a>
        </div>
    `;
*/
    /* --- 2. ΔΗΜΙΟΥΡΓΙΑ MARKER ΚΑΙ ΚΥΚΛΟΥ (ΑΡΧΙΚΑ ΧΩΡΙΣ addTo) --- */
    // Δεν τα προσθέτουμε στον χάρτη ακόμα για να μην εμφανιστούν κατά το animation
    const propertyMarker = L.marker([lat, lng]);
    propertyMarker.bindPopup(popupContent);

    const highlightCircle = L.circle([lat, lng], {
        radius: radiusMeters,
        color: '#eab308',
        fillColor: '#eab308',
        fillOpacity: 0.35,
        weight: 2
    });
    highlightCircle.bindPopup(popupContent);


    // **************** 3. ΤΟ ΕΦΕ ΤΟΥ FLY-TO ΚΑΙ ΟΜΑΛΗ ΕΜΦΑΝΙΣΗ ****************
    setTimeout(() => {
        // Ξεκινάμε το ομαλό ζουμ
        mymap.flyTo([lat, lng], finalZoom, {
            duration: flyDuration, 
            easeLinearity: 0.5 
        });

        // Εμφανίζουμε Marker και Circle αφού τελειώσει το animation
        setTimeout(() => {
            // Προσθέτουμε τον δείκτη και τον κύκλο στον χάρτη
            propertyMarker.addTo(mymap);
            highlightCircle.addTo(mymap);
            
            // Ανοίγουμε το popup
            propertyMarker.openPopup();
            
        }, flyDuration * 1000); // Χρησιμοποιούμε τη διάρκεια του animation σε χιλιοστά του δευτερολέπτου
        
    }, 500); 
</script>

</body>
</html>

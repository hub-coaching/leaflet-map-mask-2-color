<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Highlight Map with Popup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <style>
        /* Κάνουμε τον χάρτη να καταλαμβάνει όλο το ύψος/πλάτος */
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
 
<script>
    // **************** ΡΥΘΜΙΣΕΙΣ & ΣΥΝΤΕΤΑΓΜΕΝΕΣ ****************
    const lat = 37.265802;       // ΠΛΑΤΟΣ
    const lng = 23.158134;       // ΜΗΚΟΣ
    const radiusMeters = 100;    // Ακτίνα σε μέτρα
    const circleColor = '#eab308'; // Το χρώμα της επιλογής σας (κίτρινο)
    
    // === !!! ΠΡΕΠΕΙ ΝΑ ΑΝΤΙΚΑΤΑΣΤΑΘΟΥΝ !!! ===
    const imageURL = 'https://storage.mlcdn.com/account_image/703340/wRAS5WWYAwGMumTuYzs3pXmlFO9IoKYchiAqxBtY.png'; // ΑΝΤΙΚΑΤΑΣΤΗΣΤΕ ΜΕ ΤΗ ΦΩΤΟΓΡΑΦΙΑ ΤΟΥ ΑΚΙΝΗΤΟΥ
    const websiteLink = 'https://spetses.hubsales.ch/'; // ΑΝΤΙΚΑΤΑΣΤΗΣΤΕ ΜΕ ΤΟ URL ΤΗΣ ΙΣΤΟΣΕΛΙΔΑΣ ΣΑΣ
    // **********************************************************
    
    // Αρχικοποίηση χάρτη
    const mymap = L.map('mapid').setView([lat, lng], 11);

    /* --- 1. ΤΟ ΑΣΠΡΟΜΑΥΡΟ ΦΟΝΤΟ (STAMEN TONER) --- */
    L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>...'
    }).addTo(mymap);


    /* --- 2. Ο ΚΥΚΛΟΣ ΠΟΥ ΕΙΝΑΙ ΚΙΤΡΙΝΟΣ ΚΑΙ ΔΙΑΦΑΝΗΣ --- */
    const highlightCircle = L.circle([lat, lng], {
        color: circleColor,      // Περίγραμμα
        fillColor: circleColor,  // Εσωτερικό
        fillOpacity: 0.5,        // Διαφάνεια 50%
        radius: radiusMeters
    }).addTo(mymap);

    // **************** ΔΗΜΙΟΥΡΓΙΑ POPUP CONTENT ****************
    const popupContent = `
        <div style="text-align: center; font-family: sans-serif;">
            <p style="margin: 0 0 8px 0; font-weight: bold; color: #333;">Για περισσότερες πληροφορίες:</p>
            
            <img src="${imageURL}" alt="Φωτογραφία Ακινήτου" style="max-width: 100%; height: auto; display: block; margin: 0 auto 10px auto; border-radius: 4px; border: 1px solid #ccc;">
            
            <a href="${websiteLink}" target="_blank" style="display: inline-block; padding: 8px 15px; background-color: #eab308; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">
                Πάτησε Εδώ
            </a>
        </div>
    `;

    // Σύνδεση του popup με τον κύκλο (θα εμφανιστεί με κλικ)
    highlightCircle.bindPopup(popupContent);

    // Προσαρμογή του zoom για να δείχνει όλο τον κύκλο
    mymap.fitBounds(highlightCircle.getBounds());
</script>

</body>
</html>

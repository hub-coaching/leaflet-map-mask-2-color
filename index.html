<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Fly-to, Marker & Circle Highlight (Mobile Fix)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
        
        /* Ρυθμίσεις για το minimal popup (Desktop & Tablet) */
        .minimal-popup .leaflet-popup-tip {
            display: none; 
        }
        .minimal-popup .leaflet-popup-content-wrapper {
             padding: 10px; 
        }
        
        /* ********** MOBILE RESPONSIVE CSS (Fixed MaxWidth) ********** */
        @media (max-width: 450px) {
            
            /* ΚΡΙΣΙΜΗ ΔΙΟΡΘΩΣΗ: Πρέπει να αντικαταστήσουμε το maxWidth: 300px του Leaflet! */
            .leaflet-popup-content-wrapper {
                 max-width: 90vw !important; /* Το Popup δεν ξεπερνά το 90% του πλάτους οθόνης */
            }
            
            /* Αυτόματα προσαρμόζουμε το περιεχόμενο (εικόνα) */
            .minimal-popup .leaflet-popup-content {
                width: 100% !important; 
            }
            
            /* Μικραίνουμε την εικόνα (75% του 90% του πλάτους οθόνης) */
            #popup-img {
                max-width: 75% !important; 
                margin: 0 auto; 
            }
            
            /* Μειώνουμε το padding για μικρές οθόνες */
            .minimal-popup .leaflet-popup-content-wrapper {
                 padding: 5px; 
            }
        }

    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
 
<script>
    // **************** ΡΥΘΜΙΣΕΙΣ & ΣΥΝΤΕΤΑΓΜΕΝΕΣ ****************
    const lat = 37.265802;       
    const lng = 23.158134;       
    const radiusMeters = 80;     
    const finalZoom = 17;        
    const initialZoom = 6;       
    
    // !!! ΣΥΝΔΕΣΜΟΣ ΦΩΤΟΓΡΑΦΙΑΣ ΑΠΟ GITHUB !!!
    const imageURL = 'https://raw.githubusercontent.com/hub-coaching/leaflet-map-mask-2-color/main/images/Map-Photo.png'; 
    // **********************************************************
    
    const mymap = L.map('mapid').setView([39.0, 23.0], initialZoom);

    /* --- ΤΟ ΓΚΡΙ ΦΟΝΤΟ --- */
    L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(mymap);


    // **************** 1. ΔΗΜΙΟΥΡΓΙΑ POPUP CONTENT ****************
    const popupContent = `
        <div style="text-align: center;">
            <img id="popup-img" src="${imageURL}" alt="Your Dream Home in Spetses" style="max-width: 250px; height: auto; display: block;">
        </div>
    `;

    // **************** 2. ΡΥΘΜΙΣΕΙΣ POPUP ****************
    const popupOptions = {
        // Κρατάμε το 300px για desktop/tablet
        maxWidth: 300, 
        className: 'minimal-popup'
    };
    
    /* --- 3. ΔΗΜΙΟΥΡΓΙΑ MARKER ΚΑΙ ΚΥΚΛΟΥ --- */
    const propertyMarker = L.marker([lat, lng]);
    propertyMarker.bindPopup(popupContent, popupOptions);

    const highlightCircle = L.circle([lat, lng], {
        radius: radiusMeters,
        color: '#eab308',
        fillColor: '#eab308',
        fillOpacity: 0.35,
        weight: 2
    });
    highlightCircle.bindPopup(popupContent, popupOptions);


    // **************** 4. ΤΟ ΕΦΕ ΤΟΥ FLY-TO ΚΑΙ ΟΜΑΛΗ ΕΜΦΑΝΙΣΗ ****************
    mymap.whenReady(function() {
        
        mymap.flyTo([lat, lng], finalZoom, {
            duration: 4, 
            easeLinearity: 0.5 
        });

        mymap.once('moveend', function() {
            propertyMarker.addTo(mymap);
            highlightCircle.addTo(mymap);
            
            // ΛΟΓΙΚΗ: Ανοίγουμε το Popup αφού φορτωθεί η εικόνα (για σταθερότητα)
            const img = new Image();
            img.onload = function() {
                propertyMarker.openPopup();
            };
            img.src = imageURL;
            
            if (img.complete) {
                propertyMarker.openPopup();
            }
        });
    });
</script>

</body>
</html>

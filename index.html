<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Fly-to Animation with Marker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
 
<script>
    // **************** ΡΥΘΜΙΣΕΙΣ & ΣΥΝΤΕΤΑΓΜΕΝΕΣ ****************
    const lat = 37.265802;       // ΠΛΑΤΟΣ (Προορισμός)
    const lng = 23.158134;       // ΜΗΚΟΣ (Προορισμός)
    const finalZoom = 17;        // Τελικό επίπεδο ζουμ (πολύ κοντά)
    const initialZoom = 6;       // Αρχικό επίπεδο ζουμ (Δείχνει όλη την Ελλάδα)
    
    // !!! ΠΡΕΠΕΙ ΝΑ ΑΝΤΙΚΑΤΑΣΤΑΘΟΥΝ !!!
   const imageURL = 'https://storage.mlcdn.com/account_image/703340/wRAS5WWYAwGMumTuYzs3pXmlFO9IoKYchiAqxBtY.png'; // ΑΝΤΙΚΑΤΑΣΤΗΣΤΕ ΜΕ ΤΗ ΦΩΤΟΓΡΑΦΙΑ ΤΟΥ ΑΚΙΝΗΤΟΥ
    const websiteLink = 'https://spetses.hubsales.ch/'; // ΑΝΤΙΚΑΤΑΣΤΗΣΤΕ ΜΕ ΤΟ URL ΤΗΣ ΙΣΤΟΣΕΛΙΔΑΣ ΣΑΣ
    // **********************************************************
    
    // Αρχικοποίηση χάρτη: Ξεκινάμε με χαμηλό zoom (6)
    const mymap = L.map('mapid').setView([lat, lng], initialZoom);

    /* --- ΤΟ ΓΚΡΙ ΦΟΝΤΟ (CartoDB Positron - ΣΤΑΘΕΡΟ) --- */
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(mymap);


    /* --- 1. ΔΗΜΙΟΥΡΓΙΑ MARKER (ΔΕΙΚΤΗ) --- */
    const propertyMarker = L.marker([lat, lng]).addTo(mymap);

    // **************** 2. ΔΗΜΙΟΥΡΓΙΑ POPUP CONTENT ****************
    const popupContent = `
        <div style="text-align: center; font-family: sans-serif;">
            <p style="margin: 0 0 8px 0; font-weight: bold; color: #333;">Για περισσότερες πληροφορίες:</p>
            <img src="${imageURL}" alt="Φωτογραφία Ακινήτου" style="max-width: 100%; height: auto; display: block; margin: 0 auto 10px auto; border-radius: 4px; border: 1px solid #ccc;">
            <a href="${websiteLink}" target="_blank" style="display: inline-block; padding: 8px 15px; background-color: #eab308; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">
                Πάτησε Εδώ
            </a>
        </div>
    `;

    // Σύνδεση του popup με τον δείκτη
    propertyMarker.bindPopup(popupContent);

    // **************** 3. ΤΟ ΕΦΕ ΤΟΥ FLY-TO ****************
    setTimeout(() => {
        // Η μέθοδος flyTo() κάνει ομαλή μετάβαση και ζουμ
        mymap.flyTo([lat, lng], finalZoom, {
            duration: 4, // Διάρκεια animation
            easeLinearity: 0.5 
        });

        // Ανοίγουμε το popup μόλις τελειώσει το animation
        setTimeout(() => {
            propertyMarker.openPopup();
        }, 4000); 
        
    }, 500); 
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Fly-to, Marker & Circle Highlight (Image Only Popup)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
        
        /* Προαιρετικό: Για να αφαιρεθεί το "πόδι" του popup και να γίνει πιο "minimal" */
        .minimal-popup .leaflet-popup-tip {
            display: none; 
        }
        /* Προαιρετικό: Μικρή ρύθμιση για το περιθώριο */
        .minimal-popup .leaflet-popup-content-wrapper {
             padding: 5px; 
        }

    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
 
<script>
    // **************** ΡΥΘΜΙΣΕΙΣ & ΣΥΝΤΕΤΑΓΜΕΝΕΣ ****************
    const lat = 37.265802;       // ΠΛΑΤΟΣ (Προορισμός)
    const lng = 23.158134;       // ΜΗΚΟΣ (Προορισμός)
    const radiusMeters = 80;     // Ακτίνα 80 μέτρα
    const finalZoom = 17;        // Τελικό επίπεδο ζουμ
    const initialZoom = 6;       // Αρχικό επίπεδο ζουμ
    const flyDuration = 3.5;     // Διάρκεια animation (3.5 δευτερόλεπτα)
    
    // !!! ΣΤΟΙΧΕΙΑ ΦΩΤΟΓΡΑΦΙΑΣ !!!
    const imageURL = 'https://storage.mlcdn.com/account_image/703340/wRAS5WWYAwGMumTuYzs3pXmlFO9IoKYchiAqxBtY.png'; 
    // **********************************************************
    
    // Αρχικοποίηση χάρτη: Ξεκινάμε με χαμηλό zoom (6) σε κεντρικό σημείο Ελλάδας
    const mymap = L.map('mapid').setView([39.0, 23.0], initialZoom);

    /* --- ΤΟ ΓΚΡΙ ΦΟΝΤΟ (CartoDB Positron - ΣΤΑΘΕΡΟ) --- */
    L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(mymap);


    // **************** 1. ΔΗΜΙΟΥΡΓΙΑ POPUP CONTENT (ΜΟΝΟ ΕΙΚΟΝΑ) ****************
    const popupContent = `
        <div style="text-align: center;">
            <img src="${imageURL}" alt="Your Dream Home in Spetses" style="max-width: 250px; height: auto; display: block;">
        </div>
    `;

    // **************** 2. ΡΥΘΜΙΣΕΙΣ POPUP ****************
    const popupOptions = {
        maxWidth: 280, // Δίνει αρκετό χώρο για την εικόνα των 250px
        className: 'minimal-popup' // Για προσαρμοσμένο CSS
    };

    /* --- 3. ΔΗΜΙΟΥΡΓΙΑ MARKER ΚΑΙ ΚΥΚΛΟΥ --- */
    const propertyMarker = L.marker([lat, lng]);
    propertyMarker.bindPopup(popupContent, popupOptions); // Χρησιμοποιούμε τις νέες επιλογές

    const highlightCircle = L.circle([lat, lng], {
        radius: radiusMeters,
        color: '#eab308',
        fillColor: '#eab308',
        fillOpacity: 0.35,
        weight: 2
    });
    highlightCircle.bindPopup(popupContent, popupOptions); // Χρησιμοποιούμε τις νέες επιλογές


    // **************** 4. ΤΟ ΕΦΕ ΤΟΥ FLY-TO ΚΑΙ ΟΜΑΛΗ ΕΜΦΑΝΙΣΗ ****************
    setTimeout(() => {
        // Ξεκινάμε το ομαλό ζουμ
        mymap.flyTo([lat, lng], finalZoom, {
            duration: flyDuration, 
            easeLinearity: 0.5 
        });

        // Εμφανίζουμε Marker και Circle αφού τελειώσει το animation
        setTimeout(() => {
            propertyMarker.addTo(mymap);
            highlightCircle.addTo(mymap);
            
            // Ανοίγουμε το popup
            propertyMarker.openPopup();
            
        }, flyDuration * 1000); 
        
    }, 500); 
</script>

</body>
</html>
